<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a><br><br>--</h1>
        </div>

       {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                  <h1><a href="">{{ post.title }}</a></h1>
                  <p>{{ post.text|linebreaksbr }}<br><br><br>---------</p>
             </div>
        {% endfor %}
        
    </body>
</html>
